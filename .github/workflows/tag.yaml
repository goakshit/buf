name: tag
on:
  push: 
    branches: 
      - 'main'
    paths:
      - '**.proto'

permissions:
  actions: write
  contents: write

jobs:
  tag:
    name: tag-commit
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.tag_version.outputs.new_version }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: 'main'
      - name: bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_release_rules: 'feat:minor,enhancement:minor,fix:patch,hotfix:patch,breaking:major,perf:major'
  release-ruby:
    needs: tag
    name: release-ruby
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: 'main'
      - name: create gemspec
        run: |
          rm -f gen/ruby/ruby.gemspec
          
          cat << 'EOL' > gen/ruby/ruby.gemspec
          Gem::Specification.new do |spec|
            spec.name          = "proto"
            spec.version       = "${{needs.tag-commit.outputs.version}}"
            spec.email         = ["akshitdhar@live.com"]
            spec.author        = "goakshit"
            spec.summary       = "Compiled protobuf files"
            spec.homepage      = "https://github.com/goakshit/buf"

            spec.files         = Dir.chdir(File.expand_path('..', __FILE__)) do
              `git ls-files -z`.split("\x0").reject { |f| f.match(%r{^(test|spec|features)/}) }
            end
            spec.bindir        = "exe"
            spec.executables   = spec.files.grep(%r{^exe/}) { |f| File.basename(f) }
            spec.require_paths = ["reports"]
            spec.required_ruby_version = ">= 2.6.0"
          end
          EOL

          rm -f gen/ruby/reports/report.pb
          
          cat << 'EOL' > gen/ruby/reports/report.pb
          Dir["v1/*.rb"].each {|file| require file }
          EOL

      - name: build gem
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gnupg build-essential
          curl -sSL https://rvm.io/pkuczynski.asc | gpg --import -
          \curl -sSL https://get.rvm.io | bash -s stable
          source ~/.rvm/scripts/rvm

          rvm install ruby-3.1.1
          rvm --default use ruby-3.1.1

          cd gen/ruby
          gem build ruby.gemspec

      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ruby-${{needs.tag-commit.outputs.version}}.gem


